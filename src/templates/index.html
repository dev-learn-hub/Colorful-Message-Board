<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彩色留言板</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <h1 class="text-3xl font-bold text-center mb-8 text-purple-600">彩色留言板</h1>
        
        <!-- Message Input Form -->
        <div class="mb-8 bg-white rounded-lg shadow-md p-4">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">写留言</h2>
            <form hx-post="/messages" 
                  hx-target="#messages" 
                  hx-swap="innerHTML"
                  hx-indicator="#loading-indicator"
                  hx-disabled-elt="button[type='submit']"
                  class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                    <input type="text" id="name" name="name" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700 mb-1">留言内容</label>
                    <textarea id="content" name="content" rows="3" required 
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"></textarea>
                </div>
                <div class="relative">
                    <button type="submit" 
                            class="w-full bg-purple-600 hover:bg-purple-700 disabled:bg-purple-400 disabled:cursor-not-allowed text-white font-bold py-2 px-4 rounded-md transition duration-200">
                        <span class="htmx-indicator">发布中...</span>
                        <span class="htmx-request:hidden">发布留言</span>
                    </button>
                    <div id="loading-indicator" class="htmx-indicator absolute top-0 left-0 right-0 bottom-0 flex items-center justify-center bg-purple-600 bg-opacity-75 rounded-md">
                        <div class="text-white">
                            <svg class="animate-spin h-5 w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span class="ml-2">发布中...</span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- Messages List -->
        <div id="messages" class="space-y-4">
            <!-- Messages will be inserted here by HTMX -->
        </div>
    </div>
</body>
</html>
